# .github/workflows/ci.yml
name: CI/CD Pipeline and Coverage

# Triggers the workflow on pushes and pull requests to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        # It's best practice to pin to a specific LTS version for CI stability.
        node-version: '20' 
        cache: 'npm'

    - name: Install Dependencies
      # üõ†Ô∏è FIX: Using 'npm install' is more resilient than 'npm ci' in this context
      # and solves the lock file conflict you were seeing.
      run: npm install

    - name: Run Unit Tests and Generate Coverage Report
      # This step runs the 'jest --coverage' command defined in your package.json
      # and generates the required 'coverage/lcov.info' file.
      run: npm test
      
    - name: Upload Coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        # The GITHUB_TOKEN is securely and automatically provided by GitHub.
        github-token: ${{ secrets.GITHUB_TOKEN }}
        # Explicitly point to the file Jest generated.
        path-to-lcov: ./coverage/lcov.info
        
    - name: Final Step - Success
      run: echo "CI pipeline finished successfully."