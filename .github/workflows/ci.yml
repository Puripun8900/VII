# .github/workflows/ci.yml
name: CI/CD Pipeline

# Triggers the workflow on pushes and pull requests to the 'main' branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*' # Uses the latest LTS version

    - name: Install dependencies
      # Use 'npm ci' for clean and fast installs in CI environments
      run: npm ci

    - name: Run Unit Tests and Generate Coverage Report
      # Runs the script defined in package.json to generate coverage/lcov.info
      run: npm run test:coverage

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        # **Do not change this.** The GITHUB_TOKEN is automatically provided by 
        # GitHub Actions and is the secure way to authenticate with Coveralls.
        github-token: ${{ secrets.GITHUB_TOKEN }}
        # The action automatically finds the lcov.info file generated by Jest/Istanbul