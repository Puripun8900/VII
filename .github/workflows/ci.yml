# .github/workflows/ci.yml
name: CI/CD Pipeline and Coverage

# Triggers the workflow on pushes and pull requests to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' 
        # ‚ùå FIX: REMOVE this line to prevent the 'Dependencies lock file is not found' error.
        # cache: 'npm'

    - name: Install Dependencies
      # This will install everything without relying on a lock file cache.
      run: npm install

    - name: Run Unit Tests and Generate Coverage Report
      run: npm test
      
    - name: Upload Coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./coverage/lcov.info
        
    - name: Final Step - Success
      run: echo "CI pipeline finished successfully."